---
layout: o-layout-docs
---

{{content}}

{% if page.collection_id %}

	<h2 id="documents">Documents</h2>

	{% assign documents = site[page.collection_id] | sort: 'nav_order', 'last' %}

	<ul>
		{% for item in documents %}
			<li>
				<a href="{{item.url}}">{{item.title}}</a>
			</li>
		{% endfor %}
	</ul>

{% endif %}
