---
layout: default
---

<h1>{{page.title}}</h1>

<p>
	Posted on <time datetime="{{ page.date | date: '%Y-%m-%dT%H:%M:%SZ' }}">{{ page.date | date: '%d %B %Y' }}</time>
	by {{page.author}}.
	{% if page.tags != empty %}
		<br/>Tagged with
		{% for tag in page.tags %}
			<span>{{tag}}</span>{% unless forloop.last == true %}, {% else %}.{% endunless %}
		{% endfor %}
	{% endif %}
</p>

{{content}}
