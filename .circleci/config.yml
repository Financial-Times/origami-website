version: 2

# References to reduce duplication in the rest of the config
references:
  container: &container_config
    docker:
      - image: circleci/ruby:2.3-node-browsers
  cache_dependencies: &cache_dependencies
    save_cache:
      key: dependency-cache-gemfile-{{ checksum "Gemfile.lock" }}
      paths:
        - ~/.bundle
  restore_dependencies: &restore_dependencies
    restore_cache:
      keys:
        - dependency-cache-gemfile-{{ checksum "Gemfile.lock" }}
        - dependency-cache-gemfile-

# Circle jobs
jobs:

  # Verify code then run unit and integration tests
  test:
    <<: *container_config
    steps:
      - checkout
      - *restore_dependencies
      - run:
          name: Install dependencies
          command: make install
      - *cache_dependencies
      - run:
          name: Run the site
          command: make serve
          background: true
      - run:
          name: Wait for site to be ready
          command: sleep 5
      - run:
          name: Run Pa11y tests
          command: make test

# Circle workflows
workflows:
  version: 2
  test:
    jobs:
      - test
