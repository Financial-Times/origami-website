
# Content collections
collections:
  components:
    output: true
    permalink: /docs/:collection/:name/
  services:
    output: true
    permalink: /docs/:collection/:name/
  tutorials:
    output: true
    permalink: /docs/:collection/:name/
  principles:
    output: true
    permalink: /docs/:collection/:name/
  specification:
    output: true
    permalink: /spec/:name/

# Default front-matter
defaults:
  - scope:
      path: ""
    values:
      layout: default

# Files and directories to exclude from compilation
exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - Makefile
  - node_modules
  - README.md
  - scripts
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

repository: Financial-Times/origami

# Jekyll plugins
plugins:
  - jekyll-redirect-from
  - jekyll-sitemap
  - jemoji

# Timezone setting
timezone: Europe/London
